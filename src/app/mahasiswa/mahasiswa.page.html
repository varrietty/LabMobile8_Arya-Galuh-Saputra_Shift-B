<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- button tambah -->
  <ion-card>
    <ion-button (click)="openModalTambah(true)" expand="block">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Tambah Mahasiswa
    </ion-button>
  </ion-card>

  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        <ion-icon name="person-outline"></ion-icon>
        {{item.nama}}
        <p>
          <ion-icon name="school-outline"></ion-icon>
          {{item.jurusan}}
        </p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true,item.id)">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Edit</ion-button
      >
      <ion-button color="danger" slot="end" (click)="konfirmasiHapus(item.id)">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Hapus</ion-button
      >
    </ion-item>
  </ion-card>
</ion-content>
<!-- modal tambah -->
<ion-modal [isOpen]="modalTambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input
          label="Nama Mahasiswa"
          labelPlacement="floating"
          required
          [(ngModel)]="nama"
          placeholder="Masukkan Nama Mahasiswa"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="school-outline"></ion-icon>
        <ion-input
          label="Jurusan Mahasiswa"
          labelPlacement="floating"
          required
          [(ngModel)]="jurusan"
          placeholder="Masukkan Jurusan Mahasiswa"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="tambahMahasiswa()"
            color="primary"
            shape="full"
            expand="block"
          >
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Tambah Mahasiswa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modalEdit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input
          label="Nama Mahasiswa"
          labelPlacement="floating"
          required
          [(ngModel)]="nama"
          placeholder="Masukkan Nama Mahasiswa"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="school-outline"></ion-icon>
        <ion-input
          label="Jurusan Mahasiswa"
          labelPlacement="floating"
          required
          [(ngModel)]="jurusan"
          placeholder="Masukkan Jurusan Mahasiswa"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="editMahasiswa()"
            color="primary"
            shape="full"
            expand="block"
          >
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Edit Mahasiswa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
